<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Card Table</title>
  </head>

  <body>
    <div id="languageSetting" style="display: none">
      <select id="languageSelect" style="height: 30px" onchange="changeLanguage()">
        <option value="ko">한국어</option>
        <option value="ja">日本語</option>
      </select>
      <hr />
    </div>

    <div>
      <input type="button" value="P-SSR" onclick="P_SSR()" class="Pbutton" />
      <input type="button" value="S-SSR" onclick="S_SSR()" class="Sbutton" />
      <input type="button" value="All SSR" onclick="ALL_SSR()" class="ALLbutton" />
      <br />
      <input type="button" value="P-SR" onclick="P_SR()" class="Pbutton" />
      <input type="button" value="S-SR" onclick="S_SR()" class="Sbutton" />
      <input type="button" value="All SR" onclick="ALL_SR()" class="ALLbutton" />
      <br />
      <input type="button" value="All P" onclick="ALL_P()" class="Pbutton" />
      <input type="button" value="All S" onclick="ALL_S()" class="Sbutton" />
      <input type="button" value="All" onclick="ALL_CARD()" class="ALLbutton" />
    </div>

    <div>
      <input
        type="button"
        value="Main Capture"
        onclick="captureScreen('TABLE')"
        class="Capturebutton"
      />
      <input
        type="button"
        value="Rank List Capture"
        onclick="captureScreen('RANK')"
        class="Capturebutton"
      />
    </div>

    <div>
      <label class="switch" style="margin: 5px 10px">
        <input type="checkbox" id="iconImgConvertBtn" onchange="updateDate(nowSelect)" />
        <span class="slider round"></span>
      </label>
      <span data-lang="showIcon">아이콘 표시</span>

      <label class="switch" style="margin: 5px 10px">
        <input type="checkbox" id="noShowRCardConvertBtn" onchange="updateDate(nowSelect)" />
        <span class="slider round"></span>
      </label>
      <span data-lang="showRCard">첫 실장 비표시</span>
    </div>

    <div>
      <fieldset style="width: max-content">
        <legend data-lang="showRerun">한정 복각 표시</legend>
        <input
          type="radio"
          id="showRerun0"
          name="showRerun"
          value=""
          onclick="updateDate(nowSelect)"
          checked
        />
        <label for="showRerun0" data-lang="selShowRerun0">비표시</label>

        <input
          type="radio"
          id="showRerun1"
          name="showRerun"
          value="true"
          onclick="updateDate(nowSelect)"
        />
        <label for="showRerun1" data-lang="selShowRerun1">복각 표시</label>

        <input
          type="radio"
          id="showRerun2"
          name="showRerun"
          value="false"
          onclick="updateDate(nowSelect)"
        />
        <label for="showRerun2" data-lang="selShowRerun2">미복각 표시</label>
      </fieldset>
    </div>

    <div id="CAPTURE_FRAME" style="width: max-content; height: max-content">
      <div id="VIEW_SELECT" style="width: max-content; overflow: hidden">
        <span id="generalChkSpan" style="margin: 5px 10px; float: left">
          <label class="container">
            <span data-lang="permanent">통상</span>
            <input
              type="checkbox"
              id="permanentCardChkBox"
              checked="checked"
              onchange="updateDate(nowSelect)"
            />
            <span class="checkmark"></span>
          </label>
        </span>

        <span id="limitChkSpan" style="margin: 5px 10px; float: left">
          <label class="container">
            <span data-lang="limited">한정</span>
            <input
              type="checkbox"
              id="limitedCardChkBox"
              checked="checked"
              onchange="updateDate(nowSelect)"
            />
            <span class="checkmark"></span>
          </label>
        </span>

        <span id="eventChkSpan" style="margin: 5px 10px; float: left">
          <label class="container">
            <span data-lang="event">이벤트</span>
            <input
              type="checkbox"
              id="eventCardChkBox"
              checked="checked"
              onchange="updateDate(nowSelect)"
            />
            <span class="checkmark"></span>
          </label>
        </span>

        <span id="fesChkSpan" style="margin: 5px 10px; float: left">
          <label class="container">
            <span data-lang="fes">페스</span>
            <input
              type="checkbox"
              id="gradeFesCardChkBox"
              checked="checked"
              onchange="updateDate(nowSelect)"
            />
            <span class="checkmark"></span>
          </label>
        </span>

        <span id="campaignChkSpan" style="margin: 5px 10px; float: left">
          <label class="container">
            <span data-lang="campaign">캠페인</span>
            <input
              type="checkbox"
              id="campaignCardChkBox"
              checked="checked"
              onchange="updateDate(nowSelect)"
            />
            <span class="checkmark"></span>
          </label>
        </span>

        <span id="convertSpan" style="margin: 5px 10px; float: left">
          <label class="switch">
            <input
              type="checkbox"
              id="fesImgConvertBtn"
              onchange="setFesImg($('#fesImgConvertBtn').is(':checked'))"
            />
            <span class="slider round"></span>
          </label>

          <span id="toggleStr"></span>
        </span>
      </div>

      <div style="overflow: hidden">
        <label data-lang="startBaseDate">시작일:</label>
        <span id="BaseStartSpan">
          <input
            type="date"
            id="BaseStartDate"
            name="BaseStartDate"
            onchange="updateBaseDate('start', nowSelect)"
          />
          <input
            type="button"
            value="Reset"
            class="Resetbutton"
            onclick="baseDateReset('BaseStartDate', '2018-04-24')"
          />
        </span>
        <label id="BaseStartDateStr" style="display: none"></label>
      </div>

      <div style="overflow: hidden">
        <label data-lang="endBaseDate">종료일:</label>
        <span id="BaseEndSpan">
          <input
            type="date"
            id="BaseEndDate"
            name="BaseEndDate"
            onchange="updateBaseDate('end', nowSelect)"
          />
          <input
            type="button"
            value="Reset"
            class="Resetbutton"
            onclick="baseDateReset('BaseEndDate', getToday())"
          />
        </span>
        <label id="BaseEndDateStr" style="display: none"></label>
      </div>

      <div>
        <table>
          <th style="width: 100px" data-lang="permanent">통상</th>
          <th class="limit-card-cell" style="width: 100px" data-lang="limited">한정</th>
          <th class="event-card-cell" style="width: 100px" data-lang="event">이벤트</th>
          <th class="gradeFes-card-cell" style="width: 100px" data-lang="fes">페스</th>
          <th class="campaign-card-cell" style="width: 100px" data-lang="campaign">캠페인</th>
        </table>
      </div>

      <div id="MAIN" style="display: inline-block"></div>
      <div id="MAIN_RANK" style="display: inline-block; margin-left: 10px"></div>
    </div>

    <div id="MAIN2" style="display: inline-block; width: max-content">
      <div id="RANK" style="float: left; margin: 5px 10px 5px 0px"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="CreateTable.js"></script>
    <script src="lang.js"></script>
    <script src="IndexScripts.js"></script>
  </body>
  <footer>
    <hr />
    <div>Made by ZEED</div>
  </footer>
</html>
