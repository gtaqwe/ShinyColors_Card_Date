<!DOCTYPE html>
<html>
  <head>
    <title>Card Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="src/css/styles.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQuery fallback -->
    <script>
      if (typeof jQuery === "undefined") {
        document.write('<script src="/lib/jquery-3.7.1.min.js"><\/script>');
      }
    </script>
  </head>

  <body>
    <div id="languageSetting" style="display: none">
      <select id="languageSelect" style="height: 30px">
        <option value="ko">한국어</option>
        <option value="ja">日本語</option>
      </select>
      <hr />
    </div>

    <div id="CAPTURE_FRAME" style="width: max-content; height: max-content">
      <div>
        <input type="button" id="pUrButton" value="P-UR" class="DeactivateButton" />
        <input type="button" id="sUrButton" value="S-UR" class="DeactivateButton" />
        <br />
        <input type="button" id="pSsrButton" value="P-SSR" class="DeactivateButton" />
        <input type="button" id="sSsrButton" value="S-SSR" class="DeactivateButton" />
        <br />
        <input type="button" id="pSrButton" value="P-SR" class="DeactivateButton" />
        <input type="button" id="sSrButton" value="S-SR" class="DeactivateButton" />
      </div>

      <div id="CAPTURE_BUTTON">
        <input
          type="button"
          id="tableScreenCaptureButton"
          value="Main Capture"
          class="Capturebutton"
        />
        <input
          type="button"
          id="rankScreenCaptureButton"
          value="Rank List Capture"
          class="Capturebutton"
        />
      </div>

      <div id="VIEW_OPTION">
        <fieldset style="width: max-content">
          <span class="select-optional">
            <label class="container">
              <span data-lang="showIcon">아이콘 표시</span>
              <input type="checkbox" id="iconImgConvertBtn" />
              <span class="checkmark"></span>
            </label>
          </span>

          <span class="select-optional">
            <label class="container">
              <span data-lang="showRCard">첫 실장 비표시</span>
              <input type="checkbox" id="noShowRCardConvertBtn" />
              <span class="checkmark"></span>
            </label>
          </span>

          <span class="select-optional">
            <label class="container">
              <span data-lang="showCardCount">카드 수 표시</span>
              <input type="checkbox" id="showCardCountConvertBtn" />
              <span class="checkmark"></span>
            </label>
          </span>

          <span class="select-optional">
            <label class="container">
              <span data-lang="showChangeCardLap">카드 차수 변경 표시</span>
              <input type="checkbox" id="showChangeCardLapConvertBtn" />
              <span class="checkmark"></span>
            </label>
          </span>

          <!-- 카드 차수 변경을 리셋 -->
          <span id="changeCardLapSpan" class="select-optional"> </span>

          <span id="convertSpan" class="select-optional">
            <label class="container">
              <span data-lang="showFesIcon">페스 일러스트로 표시</span>
              <input type="checkbox" id="fesImgConvertBtn" />
              <span class="checkmark"></span>
            </label>
          </span>
        </fieldset>
      </div>

      <div id="VIEW_SELECT" style="width: max-content; overflow: hidden">
        <fieldset style="width: max-content">
          <div class="select-view-grid">
            <span id="generalChkSpan" class="select-card-type">
              <label class="container">
                <span data-lang="permanent_1">통상</span>
                <input
                  type="checkbox"
                  id="permanentCardChkBox"
                  checked="checked"
                  name="showCardTypeChk"
                />
                <span class="checkmark"></span>
              </label>
            </span>

            <span id="limitChkSpan" class="select-card-type">
              <label class="container">
                <span data-lang="limited_1">한정</span>
                <input
                  type="checkbox"
                  id="limitedCardChkBox"
                  checked="checked"
                  name="showCardTypeChk"
                />
                <span class="checkmark"></span>
              </label>
            </span>

            <span id="eventChkSpan" class="select-card-type">
              <label class="container">
                <span data-lang="event_1">이벤트</span>
                <input
                  type="checkbox"
                  id="eventCardChkBox"
                  checked="checked"
                  name="showCardTypeChk"
                />
                <span class="checkmark"></span>
              </label>
            </span>

            <span id="fesChkSpan" class="select-card-type">
              <label class="container">
                <span data-lang="fes_1">페스</span>
                <input
                  type="checkbox"
                  id="gradeFesCardChkBox"
                  checked="checked"
                  name="showCardTypeChk"
                />
                <span class="checkmark"></span>
              </label>
            </span>

            <span id="campaignChkSpan" class="select-card-type">
              <label class="container">
                <span data-lang="campaign_1">캠페인</span>
                <input
                  type="checkbox"
                  id="campaignCardChkBox"
                  checked="checked"
                  name="showCardTypeChk"
                />
                <span class="checkmark"></span>
              </label>
            </span>

            <span id="otherChkSpan" class="select-card-type">
              <label class="container">
                <span data-lang="other_1">기타</span>
                <input
                  type="checkbox"
                  id="otherCardChkBox"
                  checked="checked"
                  name="showCardTypeChk"
                />
                <span class="checkmark"></span>
              </label>
            </span>

            <span id="twilightChkSpan" class="select-card-type">
              <label class="container">
                <span data-lang="twilight_1">트와코레</span>
                <input
                  type="checkbox"
                  id="twilightCardChkBox"
                  checked="checked"
                  name="showCardTypeChk"
                />
                <span class="checkmark"></span>
              </label>
            </span>

            <span id="mysongsChkSpan" class="select-card-type">
              <label class="container">
                <span data-lang="mysongs_1">마이코레</span>
                <input
                  type="checkbox"
                  id="mysongsCardChkBox"
                  checked="checked"
                  name="showCardTypeChk"
                />
                <span class="checkmark"></span>
              </label>
            </span>

            <span id="parallelChkSpan" class="select-card-type">
              <label class="container">
                <span data-lang="parallel_1">파라코레</span>
                <input
                  type="checkbox"
                  id="parallelCardChkBox"
                  checked="checked"
                  name="showCardTypeChk"
                />
                <span class="checkmark"></span>
              </label>
            </span>

            <span id="castingChkSpan" class="select-card-type">
              <label class="container">
                <span data-lang="casting_1">캐스코레</span>
                <input
                  type="checkbox"
                  id="castingCardChkBox"
                  checked="checked"
                  name="showCardTypeChk"
                />
                <span class="checkmark"></span>
              </label>
            </span>

            <span id="preludeChkSpan" class="select-card-type">
              <label class="container">
                <span data-lang="prelude_1">프레코레</span>
                <input
                  type="checkbox"
                  id="preludeCardChkBox"
                  checked="checked"
                  name="showCardTypeChk"
                />
                <span class="checkmark"></span>
              </label>
            </span>
          </div>
        </fieldset>

        <div id="ALL_TYPE_SELECT" style="width: max-content">
          <span id="allChkSpan" class="select-card-type">
            <label class="container">
              <span data-lang="allChk">전체 체크</span>
              <input
                type="checkbox"
                id="allTypeCardChkBox"
                checked="checked"
                name="showCardAllTypeChk"
              />
              <span class="checkmark"></span>
            </label>
          </span>
        </div>
      </div>

      <div id="DATE_PRESET">
        <fieldset style="width: max-content" id="datePresetField">
          <legend data-lang="datePreset">기준일 설정 프리셋</legend>
        </fieldset>
      </div>

      <div style="overflow: hidden; max-width: max-content">
        <label data-lang="startBaseDate">시작일:</label>
        <span id="baseStartSpan">
          <input type="date" id="baseStartDate" name="BaseStartDate" />
        </span>
        <label id="baseStartDateStr" style="display: none"></label>
      </div>

      <div style="overflow: hidden; max-width: max-content">
        <label data-lang="endBaseDate">종료일:</label>
        <span id="baseEndSpan">
          <input type="date" id="baseEndDate" name="BaseEndDate" />
        </span>
        <label id="baseEndDateStr" style="display: none"></label>
      </div>

      <div style="max-width: max-content">
        <table>
          <tr>
            <th style="width: 100px" data-lang="permanent_2">통상</th>
            <th class="limit-card-cell" style="width: 100px" data-lang="limited_2">한정</th>
            <th class="event-card-cell" style="width: 100px" data-lang="event_2">이벤트</th>
            <th class="gradeFes-card-cell" style="width: 100px" data-lang="fes_2">페스</th>
            <th class="campaign-card-cell" style="width: 100px" data-lang="campaign_2">캠페인</th>
            <th class="other-card-cell" style="width: 100px" data-lang="other_2">기타</th>
          </tr>
          <tr id="cardCountTr1" class="cardCountTrClass" style="display: none">
            <td id="cardCount_permanent" card-type="permanent"></td>
            <td id="cardCount_limited" card-type="limited" class="limit-card-cell"></td>
            <td id="cardCount_event" card-type="event" class="event-card-cell"></td>
            <td id="cardCount_fes" card-type="fes" class="gradeFes-card-cell"></td>
            <td id="cardCount_campaign" card-type="campaign" class="campaign-card-cell"></td>
            <td id="cardCount_other" card-type="other" class="other-card-cell"></td>
          </tr>
          <tr>
            <th class="twilight-card-cell" style="width: 100px" data-lang="twilight_2">트와코레</th>
            <th class="mysongs-card-cell" style="width: 100px" data-lang="mysongs_2">마이코레</th>
            <th class="parallel-card-cell" style="width: 100px" data-lang="parallel_2">파라코레</th>
            <th class="casting-card-cell" style="width: 100px" data-lang="casting_2">캐스코레</th>
            <th class="prelude-card-cell" style="width: 100px" data-lang="prelude_2">프레코레</th>
            <th></th>
          </tr>
          <tr id="cardCountTr2" class="cardCountTrClass" style="display: none">
            <td id="cardCount_twilight" card-type="twilight" class="twilight-card-cell"></td>
            <td id="cardCount_mysongs" card-type="mysongs" class="mysongs-card-cell"></td>
            <td id="cardCount_parallel" card-type="parallel" class="parallel-card-cell"></td>
            <td id="cardCount_casting" card-type="casting" class="casting-card-cell"></td>
            <td id="cardCount_prelude" card-type="prelude" class="prelude-card-cell"></td>
            <td></td>
          </tr>
        </table>
      </div>

      <div id="MAIN" style="display: inline-block"></div>
      <div id="MAIN_RANK" style="display: inline-block; margin-left: 10px"></div>
    </div>

    <div id="MAIN2" style="display: inline-block; width: max-content">
      <div id="RANK" style="float: left; margin: 5px 10px 5px 0px"></div>
    </div>

    <script type="module" src="src/js/main.js"></script>
  </body>
  <footer>
    <hr />
    <div>Made by ZEED</div>
  </footer>
</html>
